<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text_align</title>
    <style>
        p{
            border:1px solid #ccc; /* 테두리- 1픽셀짜리 회색 실선 */
            padding: 10px; /* 테두리와 내용 사이의 패딩 여백] */
            margin: 10px; /* 단락 주변의 마진 여백 */
        }
        .align-left{text-align: left;} 
        .align-right{text-align: right;}
        .align-center{text-align: center;}
        .align-justify{text-align: justify;} /* 양쪽 정렬*/
    </style>
</head>
<body>
    <p class = "align-left">Integer elementum</p>
    <p class = "align-right">Integer elementum</p>
    <p class = "align-center">Integer elementum</p>
    <p class = "align-justify">Integer elementum</p>
</body>
</html>
