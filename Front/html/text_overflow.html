<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text_overflow</title>
    <style>
        .content{
            border:1px solid;  
            width: 300px;  /* 테두리 */
            white-space: nowrap; /* 단락의 너비 */
            overflow: hidden; /* 넘치는 부분 감춤 */
            text-overflow: ellipsis; /* 말줄임표 */
        }
        /* 아래를 지우고 비교해보기 */
        .content:hover{
            overflow:visible;  /* 넘치는 부분 보여줌*/
        }
    </style>        
</head>
<body>
    <p class="content">
        가가가가가가가가가가가가가가가가가가가가가가가가가가가가나나나나나나나나나나나나나나나나나나<br>
        다다다다다다다다다다다다다다다다다다다다다다다다다다다다라라라라라라라라라라라라라라라라라라
    </p>
</body>
</html>
